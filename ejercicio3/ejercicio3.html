<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUCBA</title>
</head>
<body>
    <h1><strong>Formulario de registro</strong></h1>
 <form>
   <label form="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">
   <br>
   <br>
   <label form="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido">
   <br>
   <br>
   <p>Modalidad de Cursada:</p> 
   <input type="radio" name="On-demand"id="On-Demand">
    <label for="On-Demand"> On-Demand </label>
    <input type="radio" name="en vivo"id="en vivo">
    <label for=" en vivo"> En vivo </label> 
    <br>
    <br>
    <label form="correo">Correo:</label>
    <input type="text" name="correo" id="correo">   
    <br>
    <br>
    <input type="checkbox" name="posteos" id="posteos" required>
    <label for="posteos">Deseo recibir infromación sobre nuevos posteos en la plataforma de Nucba.</label>
    <br>
    <br>
    <input type="checkbox" name="terminos" id="terminos" required>
    <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    <br>
    <br>
    <input type="submit" value="Enviar"
 </form>   
</body>
</html>
